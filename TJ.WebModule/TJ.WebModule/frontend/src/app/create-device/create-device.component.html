
<div *ngIf="showAlert==1" class="alert alert-success" role="alert">
  The device has been added
  <button (click)="dismissAlertMessage()" type="button" class="btn-close" aria-label="Close" style="float:right"></button>
</div>

<div *ngIf="showAlert==2" class="alert alert-danger" role="alert">
  Could not create device
  <button (click)="dismissAlertMessage()" type="button" class="btn-close" aria-label="Close" style="float:right"></button>
</div>

<form [formGroup]="form">

    <div class="centerH">
      <h2 class="text-center text-primary">Create new device</h2>
      <hr>
      <div class="form-group">
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="device name">
      </div>
      <div class="mt-3 centerH">
        <button  *ngIf="!Loading" class="btn btn-success mr-2 " type="submit" [disabled]="form.invalid" (click)="createDevice()">Create</button>
        <div *ngIf="Loading"class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
</form>
